<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Issue Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Issue Tracker</h1>
    <div id="issue-form">
        <h2>Add New Issue</h2>
        <input type="text" id="issue-description" placeholder="Enter issue description">
        <button onclick="addIssue()">Add Issue</button>
    </div>
    <div id="issue-list">
        <h2>Issue List</h2>
        <ul id="issues"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
